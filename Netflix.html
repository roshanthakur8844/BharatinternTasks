<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #ffffff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 10px;
    }

    .jumbotron {
      background-image: url('content://com.android.providers.media.documents/document/image%3A1000036443');
      background-size: cover;
      height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .jumbotron h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .jumbotron p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .cta-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #e50914;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #ff0000;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fade-in 1s ease;
    }

    @keyframes slide-in {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .slide-in {
      animation: slide-in 1s ease;
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">Netflix</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </nav>
    </header>

    <section class="jumbotron fade-in">
      <h1>Welcome to Netflix</h1>
      <p>Watch unlimited movies and TV shows.</p>
      <button class="cta-button">Get Started</button>
    </section>
  </div>
</body>
</html>
